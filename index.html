    <link href="./css/main.css" rel="stylesheet">

        <h1>Countdown to<br>New Year</h1>

        <span class="new-year">2024</span>

        <div class="countdown-stripe">

            <div class="countdown-digits">

                <div class="digits" id="digits-minutes">---</div>
                <div class="digits" id="digits-seconds">---</div>
                <div class="digits" id="digits-miliseconds">---</div>

            </div>

        </div>

    </div>

    <script src="./js/newYearCountdown.js"></script>
    <script src="./js/index.js"></script>
